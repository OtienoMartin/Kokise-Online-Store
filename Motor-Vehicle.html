<!DOCTYPE html>

    <header>
        <div class="logo">
            <h1>Kokise Online Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <p>Price: KSh 3,000</p>

            </div>
            <div class="product-card">
                <img src="https://cdn.shopify.com/s/files/1/0102/4572/0795/products/oil_filter.jpg?v=1635756145" alt="Oil Filter">
                <h3>Oil Filter</h3>
                <p>Price: KSh 1,500</p>
                <button onclick="addToCart('Oil Filter')">Add to Cart</button>

            <div class="product-card">

                <h3>Air Filter</h3>
                <p>Price: KSh 800</p>
                <button onclick="addToCart('Air Filter')">Add to Cart</button>

            <div class="product-card">

                <h3>Car Battery</h3>
                <p>Price: KSh 10,000</p>

            <div class="product-card">
